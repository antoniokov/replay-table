<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
    <title>Replay Table</title>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-88563330-1', 'auto');
        ga('send', 'pageview');

    </script>
  </head>
  <body>
    <h2>NBA Regular Season 2015/16</h2>
    <div class="replayTable"
         data-table-name="NBA"
         data-transformer="matchesList"
         data-preset="WinsLosses"
         data-item-name="Team"
         data-csv="%PUBLIC_URL%/nba-regular-2015-2016.csv">
    </div>

    <h2>Premier League 2015/16</h2>
    <div class="replayTable"
         data-table-name="Premier League"
         data-csv="https://s3-us-west-2.amazonaws.com/replay-table/csv/football/england/premier-league/2015-2016.csv">
    </div>

    <h2>Formula One 2015/16</h2>
    <div class="replayTable"
         data-table-name="F1"
         data-preset="F1"
         data-extra-columns-number="1"
         data-csv="https://s3-us-west-2.amazonaws.com/replay-table/csv/f1/drivers/2015-2016.csv">
    </div>

    <h2>Чемпионат мира по игре «Что? Где? Когда?», 2016</h2>
    <div class="replayTable"
         data-table-name="ЧМ ЧГК"
         data-preset="ЧГК"
         data-extra-columns-number="1"
         data-csv="https://s3-us-west-2.amazonaws.com/replay-table/csv/%D1%87%D0%B3%D0%BA/%D1%87%D0%B5%D0%BC%D0%BF%D0%B8%D0%BE%D0%BD%D0%B0%D1%82+%D0%BC%D0%B8%D1%80%D0%B0/2016.csv">
    </div>
  </body>
</html>
